overwrite: true
schema:
  - "http://localhost:4000"
  - "./src/common/localTypeDefs.graphql"
documents: "**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHoc: true
      enumsAsTypes: true
watch: true
