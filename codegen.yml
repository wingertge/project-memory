overwrite: true
schema:
  - "http://localhost:4000"
  - "./src/common/localTypeDefs.graphql"
documents: "**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: true
      withComponent: false
      enumsAsTypes: true
      scalars:
        Date: Date
watch: true
