query Feed($userId: ID! $currentUserId: ID!, $filter: PostFilterInput) {
    user(id: $userId) {
        id
        feed(filter: $filter) {
            ...shallowPostFields, isLikedBy(userID: $currentUserId)
            originalPost {...shallowPostFields, isLikedBy(userID: $currentUserId)}
        }
    }
}
