query Issue($id: ID!, $limit: Int, $offset: Int, $filter: IssueReplyFilterInput, $sort: IssueReplySortInput) {
    issue(id: $id) {
        ...shallowIssue
        content
        replies(limit: $limit, offset: $offset, filter: $filter, sort: $sort) {
            id
            content
            by {
                id
                username
                picture
            }
            postedAt
        }
    }
}
